{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Section</title>
    <link rel="stylesheet" href= {% static 'css/style.css' %}>
</head>
<body>
<h1>Delete Section</h1>
<table>
    <form id="deleteSectionFrom" action="/home/managesection/delete/" method="post">
        {% csrf_token %}
    <tr>
        <td>
            {% for section in sections %}
                <input id="section" type="radio" name="sections" value="{{ section }}">
                <label for="section">{{ section }}</label>
            {% endfor %}
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value = "Delete Section">
        </td>
    </tr>
    </form>
    <tr>
        <td>
            <a href="/home/managesection">Cancel</a>
        </td>
    </tr>
</table>
</body>
</html>
