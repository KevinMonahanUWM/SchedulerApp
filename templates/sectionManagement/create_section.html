{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Section</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1>Create Section</h1>
<form id="createSecForm" action="/home/managesection/create/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label for="courseID">Unique Host Course ID:</label>
            </td>
            <td>
                <select name="course_id">
                    {% for course in courses %}
                        <option value="{{ course.course_id }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="secID">Unique Section ID:</label>
            </td>
            <td>
                <input id="secID" type="text" name="section_id" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sectionType">Section Type:</label>
            </td>
            <td>
                <select id="sectionType" name="section_type" required>
                    {% for type in secs %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
              <label for="meetingTime">Meeting Days:</label>
            </td>
            <td>
                <input id="meetingTime" type="datetime-local" name="meeting_time" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="location">Location:</label>
            </td>
            <td>
                <input id="location" type="text" name="location" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Create Section">
            </td>
        </tr>
           <td colspan="2">
        <a class="nav-button" href="/home/managesection/">Cancel</a>
    </td>>
        </tr>
    </table>
</form>
</body>
</html>
