{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Section</title>
    <link rel="stylesheet" href= {% static 'css/style.css' %}>
</head>
<body>
<h1>Create Section</h1>
<table>
    <form id="createSecFrom" action="/home/managesection/create/" method="post">
        {% csrf_token %}
        <tr>
            <td>
                <label for="courseID">Unique Host Course ID:</label>
                <input id="courseID" type="text" name="course_id">
            </td>
        </tr>
        <tr>
            <td>
                <label for="secID">Unique Section ID:</label>
                <input id="secID" type="text" name="section_id">
            </td>
        </tr>
        <tr>
            <td>
                <select name="section_type">
                    {% for type in secs %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="meetingTime">Meeting Days:</label>
        <input id="meetingTime" type="datetime-local" name="meeting_time">
            </td>
        </tr>
        <tr>
            <td>
                <label for="location">Location:</label>
        <input id="location" type="text" name="location">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Create Section">
            </td>
        </tr>
        <tr>
            <td>
                <a href="/home/managesection">Cancel</a>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
