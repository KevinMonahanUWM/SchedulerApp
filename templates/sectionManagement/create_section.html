{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Section</title>
    <link rel="stylesheet" href= {% static 'style.css' %}>
</head>
<body>
<form id="createSecFrom" action="/home/managesection/create" method="post">
    {% csrf_token %}
    <label for="courseID">Unique Host Course ID:</label>
    <input id="courseID" type="text" name="courseID"><br>

    <label for="secID">Unique Section ID:</label>
    <input id="secID" type="text" name="secID"><br>

    <select name="secType">
        {% for type in secs %}
            <option value="{{ type }}">{{ type }}</option>
        {% endfor %}
    </select><br>

    <label for="meetingTime">Meeting Days:</label>
    <input id="meetingTime" type="text" name="meetingTime"><br>

    <label for="hours">Hours:</label>
    <input id="hours" type="datetime-local" name="hours"><br>

    <label for="location">Location:</label>
    <input id="location" type="text" name="location"><br>
</form>
<a href="/home/managesection">Cancel</a>
</body>
</html>
