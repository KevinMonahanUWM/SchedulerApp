{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose User to Add to Section</title>
    <link rel="stylesheet" href= {% static 'style.css' %}>
</head>
<body>

<form id="ta_selection" action="home/managesection/addta" method="post">
{% csrf_token %}
{{ message }}<br>
{% for ta in tas %}
    <input id="ta" type="radio" name="ta" value="{{ ta }}">
    <label for="ta">{{ ta }}</label><br>
{% endfor %}
    <input type="submit">
</form>

<a href="/home/managesection">Cancel</a>
</body>
</html>
