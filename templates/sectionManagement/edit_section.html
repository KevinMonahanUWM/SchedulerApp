{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Section</title>
    <link rel="stylesheet" href= {% static 'css/style.css' %}>
</head>
<body>
<h1>Edit Section</h1>
<table>
    <form id="editSectionFrom" action="/home/managesection/edit/" method="post">
        {% csrf_token %}
        {% if not selected %}
            <tr>
                <td>
                {% for section in sections %}
                    <input id="section" type="radio" name="sections" value="{{ section }}">
                    <label for="section">{{ section }}</label><br>
                {% endfor %}
                </td>
            </tr>
        {% endif %}
        {% if selected %}
            <tr>
                <td>
                    <label for="section_id">Section ID:</label>
                    <input id="section_id" type="number" name="section_id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="location">Location:</label>
                    <input id="location" type="text" name="location">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="meeting_time">Meeting Times:</label>
            <input id="meeting_time" type="datetime-local" name="meeting_time">
                </td>
            </tr>
        {% endif %}
        <tr>
            <td>
                <input type="submit" value = "Edit Section">
            </td>
        </tr>
    </form>
    <tr>
        <td>
            <a href="/home/managesection">Cancel</a>
        </td>
    </tr>
</table>
</body>
</html>
