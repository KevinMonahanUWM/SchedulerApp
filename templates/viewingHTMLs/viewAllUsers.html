<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All TAs</title>
</head>
<h1>View All TAs</h1>
<body>
<table>
    {% for user in allUsers %}<!-- each ta displays: "Kiran Earnshaw: test@edu - TA"-->
        <tr>
            <td>
                <label for="user">User:</label>
            </td>
            <td>
                <input id="user" type="radio" name="user" value = {{ user }}>
            </td>
            <td>
                <input type="submit" name="select" value="Select">
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
