{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" href= {% static 'css/style.css' %}>
</head>
<body>
<h1>Account Management</h1>
{{ message }}
<table class="account-table">
    <thead>
        <tr>
            <th>User</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
       {% for user in users %}
        <tr>
            <td>{{ user }}</td>
            <td>
                <form action="/home/manageaccount/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="user" value="{{ user }}">
                    <input class="nav-button" type="submit" name="edit" value="Edit">
                </form>
            </td>
            {% if user != current_user %}
            <td>
                <form action="/home/manageaccount/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="user" value="{{ user }}">
                    <input class="account-button" type="submit" name="delete" value="Delete">
                </form>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="footer-buttons">
    {% if role == "Admin" %}
        <a class="nav-button" href="/home/manageaccount/create/">Create Account</a>
    {% endif %}
    <a class="nav-button" href="/home/">Home</a>
</div>
</table>


</body>
</html>
