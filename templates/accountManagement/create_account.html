{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href= {% static 'style.css' %}>
</head>
<body>
<form id="createUserFrom" action="/home/manageaccount/create/" method="post">
    {% csrf_token %}
    <label for="email_address">Email Address:</label>
    <input id="email_address" type="text" name="email_address"><br>

    <label for="password">Password:</label>
    <input id="password" type="text" name="password"><br>

    <label for="first_name">First Name:</label>
    <input id="first_name" type="text" name="first_name"><br>

    <label for="last_name">Last Name:</label>
    <input id="last_name" type="text" name="last_name"><br>

    <label for="home_address">Home Address:</label>
    <input id="home_address" type="text" name="home_address"><br>

    <label for="phone_number">Phone Number:</label>
    <input id="phone_number" type="number" name="phone_number"><br>

    <select name="role">
        {% for role in roles %}
            <option value="{{ role }}">{{ role }}</option>
        {% endfor %}
    </select><br>

    <input type="submit">


</form>

<a href="/home/manageaccount/">Cancel</a>
</body>
</html>
