{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href= {% static 'css/style.css' %}>
</head>
<body>
<h1>Create Account</h1>
{{ message }}
<table>
    <form id="createUserFrom" action="/home/manageaccount/create/" method="post">
        {% csrf_token %}
        <tr>
            <td colspan="2">
                <select name="role">
                    {% for role in roles %}
                        <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email_address">Email Address:</label>
            </td>
            <td>
                <input id="email_address" type="text" name="email_address">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password:</label>
            </td>
            <td>
                <input id="password" type="text" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="first_name">First Name:</label>
            </td>
            <td>
                <input id="first_name" type="text" name="first_name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="last_name">Last Name:</label>
            </td>
            <td>
                <input id="last_name" type="text" name="last_name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="home_address">Home Address:</label>
            </td>
            <td>
                <input id="home_address" type="text" name="home_address">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone_number">Phone Number:</label>
            </td>
            <td>
                <input id="phone_number" type="number" name="phone_number">
            </td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit"></td>
        </tr>

    </form>
    <tr>
        <td colspan="2"><a href="/home/manageaccount/">Cancel</a></td>
    </tr>
</table>
</body>
</html>
