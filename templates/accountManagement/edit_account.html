{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <link rel="stylesheet" href= {% static 'css/style.css' %}>
</head>
<body>
<h1>Edit Account</h1>
<table>
    <form id="selectUserToEdit" action="/home/manageaccount/edit/" method="post">
{% csrf_token %}
{% if not selected %}
{% for user in users %}
    <tr>
        <td>
            <input id="user" type="radio" name="user" value="{{ user }}">
            <label for="user">{{ user }}</label>
        </td>
    </tr>
{% endfor %}
{% endif %}
{% if selected %}
    <tr>
        <td>
            <label for="email_address">Email Address:</label>
        </td>
        <td>
            <input id="email_address" type="text" name="email_address">
        </td>
    </tr>
    <tr>
        <td>
            <label for="password">Password:</label>
        </td>
        <td>
            <input id="password" type="text" name="password">
        </td>
    </tr>
    <tr>
        <td>
            <label for="first_name">First Name:</label>
        </td>
        <td>
            <input id="first_name" type="text" name="first_name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="last_name">Last Name:</label>
        </td>
        <td>
            <input id="last_name" type="text" name="last_name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="home_address">Home Address:</label>
        </td>
        <td>
            <input id="home_address" type="text" name="home_address">
        </td>
    </tr>
    <tr>
        <td>
            <label for="phone_number">Phone Number:</label>
        </td>
        <td>
            <input id="phone_number" type="number" name="phone_number">
        </td>
    </tr>
    {% if role == "TA" or role == "Instructor" %}
        <tr>
        <td>
           <label for="max_assignments">Max Assignments:</label>
        </td>
        <td>
            <input type="number" name="max_assignments" id="max_assignments">
        </td>
        </tr>
        {% if role == "TA" %}
        <tr>
        <td colspan="2">
            <label for="grader_status">Grader Status:</label>
            <input type="checkbox" id="grader_status" name="grader_status" value="True">
        </td>
        </tr>
        {% endif %}
    {% endif %}
    {% endif %}
    <tr><td colspan="2"><input type="submit"></td></tr>

</form>
    <tr><td colspan="2"><a href="/home/manageaccount/">Cancel</a></td></tr>
</table>
</body>
</html>
