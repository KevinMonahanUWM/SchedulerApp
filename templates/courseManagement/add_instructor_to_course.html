{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose User to Add to Section</title>
    <link rel="stylesheet" href= {% static 'css/style.css' %}>
</head>
<body>
<form id="ta_selection" action="/home/managecourse/addinstructor/" method="post">
{% csrf_token %}
{% for user in users %}
    <input id="user" type="radio" name="user" value="{{ user }}">
    <label for="user">{{ user }}</label><br>
{% endfor %}
    <input type="submit">
{{ message }}<br>
</form>

<a href="/home/managecourse/">Cancel</a>
</body>
</html>
