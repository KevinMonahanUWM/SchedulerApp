{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Create Course</h1>
    {{ message }}
    <table class="form-table">
        <form id="createCourseForm" action="/home/managecourse/create/" method="post">
            {% csrf_token %}
            <tr>
                <td><label for="course_id">Course ID:</label></td>
                <td><input id="course_id" type="text" name="course_id" required></td>
            </tr>
            <tr>
                <td><label for="course_name">Course Name:</label></td>
                <td><input id="course_name" type="text" name="course_name" required></td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><textarea id="description" name="description" required></textarea></td>
            </tr>
            <tr>
                <td><label for="number_of_sections">Number of Sections:</label></td>
                <td><input id="number_of_sections" type="number" name="number_of_sections" required></td>
            </tr>
            <tr>
                <td><label for="modality">Modality:</label></td>
                <td>
                    <select id="modality" name="modality">
                        <option value="Online">Online</option>
                        <option value="In-Person">In-Person</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="semester">Semester:</label></td>
                <td><input id="semester" type="text" name="semester" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Create Course" class="nav-button">
                    <a class="nav-button" href="/home/managecourse/">Cancel</a>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
