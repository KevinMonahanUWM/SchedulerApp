{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Edit Course</h2>
    <form action='home/managecourse/edit' method="post">
        {% csrf_token %}
        <label for="courseSelect">Select Course:</label>
        <select id="courseSelect" name="course_id" onchange="this.form.submit()">
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>
    </form>

    {% if selected_course %}
        <form action='home/managecourse/edit' method="post">
            {% csrf_token %}
            <input type="hidden" name="course_id" value="{{ selected_course.id }}">

            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" value="{{ selected_course.name }}"><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ selected_course.description }}</textarea><br>

            <label for="num_of_sections">Number of Sections:</label>
            <input type="number" id="num_of_sections" name="num_of_sections" value="{{ selected_course.num_of_sections }}"><br>

            <label for="modality">Modality:</label>
            <select id="modality" name="modality">
                <option value="In-person" {% if selected_course.modality == 'In-person' %} selected {% endif %}>In-person</option>
                <option value="Online" {% if selected_course.modality == 'Online' %} selected {% endif %}>Online</option>
                <option value="Hybrid" {% if selected_course.modality == 'Hybrid' %} selected {% endif %}>Hybrid</option>
            </select><br>

            <label for="credits">Credits:</label>
            <input type="number" id="credits" name="credits" value="{{ selected_course.credits }}"><br>

            <input type="submit" value="Submit Changes">
        </form>
    {% endif %}

    <a href="/home/managecourse">Cancel</a>
</body>
</html>
